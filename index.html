<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet"> 
    </head>
    <body>
        <div class="main">
            <div class="calculatorBody">
                <div class="calculatorDisplay">
                    <input type="text" id="display" readonly>
                </div>
                <div class="operationalButtons">
                    <button id="btnC" class="btn">C</button>
                    <button id="btnDel" class="btn">DEL</button>
                    <button id="btnPercent" class="btn">%</button>
                    <button id="btnDivide" class="btn">&divide;</button>
                    <button id="btn7" class="btn">7</button>
                    <button id="btn8" class="btn">8</button>
                    <button id="btn9" class="btn">9</button>
                    <button id="btnMulti" class="btn">&times;</button>
                    <button id="btn4" class="btn">4</button>
                    <button id="btn5" class="btn">5</button>
                    <button id="btn6" class="btn">6</button>
                    <button id="btnMinus" class="btn">-</button>
                    <button id="btn1" class="btn">1</button>
                    <button id="btn2" class="btn">2</button>
                    <button id="btn3" class="btn">3</button>
                    <button id="btnPlus" class="btn">+</button>
                    <button id="btnSqrt" class="btn">âˆš</button>
                    <button id="btn0" class="btn">0</button>
                    <button id="btnPoint" class="btn">.</button>
                    <button id="btnEqual" class="btn">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
